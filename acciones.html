<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/index.css" />
  <link rel="icon" type="image/png" href="assets/img/valor.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-9 col-md-7 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <img src="assets/img/valor.png" alt="PokÃ©mon Bank" width="72" height="72" class="mb-2" />
            <h1 class="h4 mb-2">Bienvenido a PokÃ©mon Bank</h1>

            </p>

            <div class="list-group text-left mb-3">
              <button class="list-group-item list-group-item-action" data-toggle="modal" data-target="#depositoModal">Depositar</button>
              <button class="list-group-item list-group-item-action" data-toggle="modal" data-target="#retiroModal">Retirar</button>
              <button class="list-group-item list-group-item-action" data-toggle="modal" data-target="#saldoModal">Consultar Saldo</button>
              <button class="list-group-item list-group-item-action" data-toggle="modal" data-target="#pagoModal">Pagar Servicios</button>

    </div>
  </main>

  <!-- Modal DepÃ³sito -->
  <div class="modal fade" id="depositoModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Depositar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="formDeposito">
          <div class="modal-body">
            <div class="form-group">
              <label for="montoDeposito">Monto a depositar</label>
              <input type="number" step="0.01" min="0.01" class="form-control" id="montoDeposito" placeholder="0.00" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Depositar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Retiro -->
  <div class="modal fade" id="retiroModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Retirar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="formRetiro">
          <div class="modal-body">
            <div class="form-group">
              <label for="montoRetiro">Monto a retirar</label>
              <input type="number" step="0.01" min="0.01" class="form-control" id="montoRetiro" placeholder="0.00" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Retirar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Saldo Simplificado -->
  <div class="modal fade" id="saldoModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Saldo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Saldo disponible: <strong id="saldoDisponible">$0.00</strong></p>
          <p>Saldo real: <strong id="saldoReal">$0.00</strong></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Pago Servicios -->
  <div class="modal fade" id="pagoModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Pago de servicios</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="formPago">
          <div class="modal-body">
            <div class="form-group">
              <label for="servicio">Selecciona un Servicio</label>
              <select class="form-control" id="servicio" required>

              <select class="form-control" id="proveedor" required>
                <option value="">--Selecciona un proveedor--</option>
              </select>
            </div>
            <div class="form-group">
              <label for="montoServicio">Monto a Pagar</label>
              <input type="number" step="0.01" min="0.01" class="form-control" id="montoServicio" placeholder="0.00" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Pagar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal GrÃ¡fica -->

    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="assets/js/acciones.js"></script>
